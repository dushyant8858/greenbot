<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/head :: head"></div>

<body>
	<div th:replace="fragments/header :: div"></div>
	<section class="container" id="results_container" style="padding-top: 50px">

		<article class="message is-info" th:if="${not #lists.isEmpty(analysisResponse.infoMessages)}">
			<div class="message-body">
				<ul th:each="infoMessage : ${analysisResponse.infoMessages}">
					<li th:text="${infoMessage}">
					</li>
				</ul>
			</div>
		</article>

		<article class="message is-warning" th:if="${not #lists.isEmpty(analysisResponse.warningMessages)}">
			<div class="message-body">
				<ul th:each="warningMessage : ${analysisResponse.warningMessages}">
					<li th:text="${warningMessage}">
					</li>
				</ul>
			</div>
		</article>


		<article class="message is-danger" th:if="${not #lists.isEmpty(analysisResponse.errorMessages)}">
			<div class="message-body">
				<ul th:each="errorMessage : ${analysisResponse.errorMessages}">
					<li th:text="${errorMessage}">
					</li>
				</ul>
			</div>
		</article>
		<div class="container">
			<h1 class="title">Results</h1>

			<div class="table-container">
				<table id="results" class="table is-bordered   is-hoverable is-fullwidth" style="padding-top: 30px">
					<thead>
						<tr>
							<th>Resource Id's</th>
							<th>Rule ID</th>
							<th>Approximate Cost Saving</th>
							<th>Message</th>
							<th>Confidence</th>
						</tr>
					</thead>
					<tbody id="results_tbody">
						<tr th:each="item : ${analysisResponse.items}">
							<td th:text="${item.resourceIds}"></td>
							<td th:text="${item.ruleId}"></td>
							<td th:text="${item.confidence}"></td>
							<td th:text="${item.message}"></td>
							<td th:text="${item.approxCostSaving}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
